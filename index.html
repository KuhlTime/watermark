<!DOCTYPE html>
<html>
  <head>
    <title>Watermarker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="center-horizontal">
      <header>
        <h1>Watermarker</h1>
        <p>by AndrÃ© Kuhlmann</p>
      </header>
      <ol class="explenation">
        <li>Select a Watermark</li>
        <li>Select the Image you want to add the Watermark to</li>
        <li>ðŸ¥³ The image is watermarked and gets downloaded!</li>
      </ol>
      <select name="corner" id="cornerSelect">
        <option value="upperLeft">Top Left</option>
        <option value="upperRight">Top Right</option>
        <option value="lowerLeft">Bottom Left</option>
        <option value="lowerRight" selected>Bottom Right</option>
      </select>
    </div>
    <div class="github">
      <i data-feather="github"></i>
      <a href="https://github.com/KuhlTime/watermarker" target="_blank">
        <span>KuhlTime/watermarker</span>
      </a>
    </div>
    <div class="center">
      <label id="watermark" class="dropArea" for="watermark-upload">
        <div>
          <i data-feather="droplet"></i>
          <p>Watermark</p>
        </div>
      </label>
      <input id="watermark-upload" accept="image/*" type="file" />
      <p class="plus">+</p>
      <label id="image" class="dropArea" for="image-upload">
        <div>
          <i data-feather="image"></i>
          <p>Image</p>
        </div>
      </label>
      <input id="image-upload" accept="image/*" type="file" />
    </div>

    <div id="loadingIndicator" hidden>Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="src/index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
